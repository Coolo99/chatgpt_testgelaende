<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        #calculator {
            width: 200px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background: #fafafa;
        }
        #display {
            width: 100%;
            height: 30px;
            margin-bottom: 5px;
            text-align: right;
            padding-right: 5px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .buttons button {
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <p><a href="index.html">Back to Home</a></p>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
